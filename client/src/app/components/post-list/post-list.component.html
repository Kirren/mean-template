<mat-accordion *ngIf="posts.length > 0; else noPostsText">
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{post.title}}
      </mat-panel-title>
    </mat-expansion-panel-header>

    <p>
      {{post.content}}
    </p>
  </mat-expansion-panel>
</mat-accordion>

<ng-template #noPostsText>
  <p>No posts stored yet!</p>
</ng-template>
