<mat-card>
  <mat-card-header>
    <mat-card-title>Create a new post!</mat-card-title>
    <mat-card-subtitle>Enter whatever you prefer - but politely!</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field appearance="fill">
      <mat-label>Enter your post here</mat-label>
      <textarea matInput [(ngModel)]="enteredValue" rows="6"></textarea>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions class="mat-card-footer-text">
    <button mat-raised-button (click)="onSavePost()">Save Post</button>
  </mat-card-actions>
</mat-card>

<mat-card *ngIf="showPreview">
  <mat-card-header>
    <mat-card-subtitle>Preview your post:</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{newPost}}</p>
  </mat-card-content>
</mat-card>
