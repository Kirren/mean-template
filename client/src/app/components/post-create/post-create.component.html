<mat-card>
  <form [formGroup]="postForm" (ngSubmit)="onSavePost()">
    <mat-card-header>
      <mat-card-title>Create a new post!</mat-card-title>
      <mat-card-subtitle>Enter whatever you prefer - but politely!</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="fill">
        <mat-label>Enter your post title</mat-label>
        <input
          matInput
          formControlName="title"
          type="text">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Enter your post here</mat-label>
        <textarea
          matInput
          rows="6"
          formControlName="content"
        ></textarea>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions class="mat-card-footer-text">
      <button mat-raised-button>Save Post</button>
    </mat-card-actions>
  </form>
</mat-card>
